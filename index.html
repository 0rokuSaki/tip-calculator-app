<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <h1 class="main-title text-dark-grayish-cyan-1 fw-bold text-center py-5">S P L I <br />T T E R</h1>

  <div class="main-container container bg-white rounded-6 px-lg-4 py-lg-2">

    <div class="row">

      <div class="col-lg-6 px-4 pt-4 pb-2 pb-lg-4">

        <label class="text-dark-grayish-cyan-2 fw-bold mb-2" for="bill">Bill</label><br>
        <input type="text" class="bill-input p-2 rounded-4 border-0 text-very-dark-cyan fw-bold w-100 text-end" id="bill" name="bill"><br>

        <br>
        <label class="text-dark-grayish-cyan-2 fw-bold mb-2" for="tipPercent">Select Tip %</label><br>
        <div class="container p-0">
          <div class="row">
            <div class="col-6 col-lg-4">
              <div class="percent-selector 05-percent bg-very-dark-cyan fw-bold rounded-4 text-white text-center w-100 pt-2 my-2">
                5%
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="percent-selector 10-percent bg-very-dark-cyan fw-bold rounded-4 text-white text-center w-100 pt-2 my-2">
                10%
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="percent-selector 15-percent bg-very-dark-cyan fw-bold rounded-4 text-white text-center w-100 pt-2 my-2">
                15%
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="percent-selector 25-percent bg-very-dark-cyan fw-bold rounded-4 text-white text-center w-100 pt-2 my-2">
                25%
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="percent-selector 50-percent bg-very-dark-cyan fw-bold rounded-4 text-white text-center w-100 pt-2 my-2">
                50%
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <input type="text" class="custom-percent-input rounded-4 p-2 mt-2 border-0 text-very-dark-cyan fw-bold w-100 text-center" id="customPercent" name="customPercent" placeholder="Custom">
            </div>
          </div>
        </div>

        <br>
        <label class="text-dark-grayish-cyan-2 fw-bold mb-2" for="numOfPeople">Number of People</label>
        <span class="error-message-zero-num-of-people text-error-red fw-bold">Can't be zero</span>
        <br>
        <input type="text" class="num-of-people-input rounded-4 border-0 text-very-dark-cyan fw-bold w-100 text-end" id="numOfPeople" name="numOfPeople">

      </div>
      <div class="col-lg-6 p-4">
        <div class="summary-showcase h-100 position-relative container bg-very-dark-cyan rounded-5 p-4">

          <div class="tip-amount-showcase mt-4">
            <h6 class="text-white fw-bold d-inline-block">Tip Amount</h3>
              <h4 class="tip-amount text-strong-cyan fw-bold float-end d-inline">$0.00</h4>
              <p class="text-light-grayish-cyan-1">/ person</p>
          </div>

          <br>

          <div class="total-showcase mb-5">
            <h6 class="text-white fw-bold d-inline-block">Total</h6>
            <h4 class="total-amount text-strong-cyan fw-bold float-end d-inline">$0.00</h4>
            <p class="text-light-grayish-cyan-1">/ person</p>
          </div>

          <br>

          <div class="reset-selector position-absolute bottom-0 start-50 translate-middle-x bg-strong-cyan text-very-dark-cyan fw-bold text-center pt-2 rounded-4">
            RESET
          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="attribution mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/0rokuSaki">Aaron Barkan</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
